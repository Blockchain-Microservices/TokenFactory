apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: token-manager-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /factory
        pathType: Prefix
        backend:
          service:
            name: token-manager-service
            port:
              number: 3000